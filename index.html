<!DOCTYPE html>
<html>
    <head>
        <title>Cat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <div class="cat">
            <div class="face">
                <div class="ear-l">
                    <div class="inner1"></div>
                </div>
                <div class="ear-r">
                    <div class="inner2"></div>
                </div>
                <div class="eye-l">
                    <div class="eyeball"></div>
                </div>
                <div class="eye-r">
                    <div class="eyeball"></div>
                </div>
                <div class="nose">
                    <div class="l1"></div>
                    <div class="l2"></div>
                </div>
            </div>
            <div class="body">
                <div class="paw-1"></div>
                <div class="paw-2"></div>
                <div class="tail"></div>
            </div>
            <div class="shadow"></div>
        </div> 
    </div>
    </body>
</html>
